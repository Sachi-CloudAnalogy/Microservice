<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <a href="{{ url_for('todo') }}">Add Todo</a>
    <ul>
        {% for todo in todos %}
            <li>
                {{ todo['task'] }} - {{ todo['status'] }} - {{ todo['date'].strftime('%Y-%m-%d') }}
                <a href="{{ url_for('update_todo', todo_id=todo['_id']) }}">Update</a>
                <form action="{{ url_for('delete_todo', todo_id=todo['_id']) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
